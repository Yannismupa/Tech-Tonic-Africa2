<!DOCTYPE html>
<html>
    <head>
        <title>Html forms</title>
    </head>
    <body>
        <h2>html forms</h2>
        <forms action="/submit" method="post">
         <label>Names:</label > 
        <input type="text"placeholder="please enter your names" required><br><br>

        <label>Email:</label>
        <input type="email" required><br><br>

        <label>Age</label>
        <input type="number" min="1"max="30" required><br><br>

        <label>Birthday:</label>
        <input type="date"><br><br>

        <label>Gender</label>
        <input type="radio" value="male">
        <label>Male</label>
        <input type="radio" value="female">
        <label>Female</label><br><br>

        <label>Talents:</label>
        <input type="checkbox" value="sing">
        <label>Sing</label><br><br>

        <label>Nationality:</label>
        <select name="Nationality">
            <option>Rwanda</option>
            <option>Burundi</option>
            <option>Congo</option>
        </select>

        <label>password:</label>
        <input type="password"><br><br>

        <label>Comment</label>
        <textarea rows="4" cols="30" placeholder="please leave a comment"></textarea><br><br>
        <input type="submit" value="submit">

        </forms>
    </body>
</html>
