<!DOCTYPE html>
<html>
    <head>
        <title>Box Modelling</title>
        <style>
            .div-1{
                border-width: 3px;
                border-style: dashed;
                border-color: blue;
                border-radius: 3px;
            }
            .div-2{
                border: 2px solid red;
                border-radius: 50%;
                width: 200px;
                height: 200px;
            }
            .div-3{
                border: 4px dotted green;
            }
        </style>
    </head>
    <body>
        <div class="div-1">
        <p>Content for div 1</p>
        </div>
        <div class="div-2">
        <p>Content for div 2</p>
        </div>
        <div class="div-3">
        <p>Content for div 3</p>
        </div>
    </body>
</html>
