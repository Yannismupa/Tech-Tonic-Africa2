<!DOCTYPE html>
<html>
    <head>
        <title> Html Tables</title>
    </head>
    <body>
        <h2>Html Tables</h2>
        
            <table border="1">
                <caption>Normal Table</caption>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>kalisa</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>Annabelle</td>
                    <td>Ineza</td>
                    <td>22</td>
                </tr>
            </table>

        <table border="1">
            <caption>Colspan Table</caption>
            <tr>
                <th colspan="2">Full Name</th>
                <th> Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>kalisa</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Annabelle</td>
                <td>Ineza</td>
                <td>22</td>
            </tr>
        </table>

         <table border="1">
            <caption>Normal vertical Table</caption>
            <tr>
                <th>First Name</th>
                <td>Anabelle</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>Ineza</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>22</td>
            </tr>
         </table>

        <table border="1">
        <caption>Rowspan</caption>
        <tr>
         <th>First name</th>
         <td>John</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td> kalisa</td>
        </tr>
        <tr>
            <th>age</th>
            <td>31</td>
        </tr>
        </table>
    </body>
</html>
