<!DOCTYPE html>
<html>
    <head>
        <title>Html Lists</title>
    </head>

    <body>
        <h2>Unordered Lists</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item3</li>
        </ul>

        <h2>Ordered list</h2>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>step3</li>
        </ol>
        
        <h2>Definition list</h2>
        <dl>
            <dt>Term 1</dt>
            <dd>definition 1</dd>
            <dd>definition 2</dd>
            <dt>Term2</dt>
            <dd>Definition 1</dd>
            <dd>Definition 2</dd>
        </dl>
    </body>
</html>
